
name: CI

on:
  push:
    branches: 
      - main
  
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.10.7
          
      - name: Run Program   
        run: python hy.py
