
name: CI

on:
  push:
    branches: 
      - main
  
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set Environment variables
        shell: cmd
        run: 
          call C:\Batch_file\set-folders.bat

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.10.7
          
      - name: Run Program   
        run: python .github/hy.py
        env:
          FOLDER1: ${{ env.FOLDER1 }}
          FOLDER2: ${{ env.FOLDER2 }}
          FOLDER3: ${{ env.FOLDER3 }}
